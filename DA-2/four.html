<!DOCTYPE html>
<html>

<head>
    <title>Form Page</title>
</head>

<body>
    <form>

        <table align="center">
            <tr align="center" valign="top">
                <td>
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <img src="data:image/png;" height="70rem" width="70rem">
                        <p align="center">
                        <h1 style="color: red;">Employee Registration form</h1>
                        </p>
                    </div>

                    <input type="radio">Mr.
                    <input type="radio">Mrs.
                    <input type="radio">Ms.

                    <table align="center">

                        <tr align="left">
                            <td>First name</td>
                            <td><input type="text" placeholder="first name"></td>
                        </tr>

                        <tr align="left">
                            <td>Last name</td>
                            <td><input type="text" placeholder="last name"></td>
                        </tr>

                        <tr align="left">
                            <td>Mail Address1</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr align="left">
                            <td>Mail Address2</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr align="left">
                            <td>City</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr align="left">
                            <td>State</td>
                            <td>
                                <select>
                                    <option value="default" selected>
                                        --- Choose a state ---
                                    </option>
                                    <option>Gujarat</option>
                                    <option>Bihar</option>
                                    <option>Delhi</option>
                                    <option>Kerala</option>
                                </select>
                            </td>
                        </tr>

                        <tr align="left">
                            <td>Zip</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr align="left">
                            <td>Upload Photo</td>
                            <td><input type="file"></td>
                        </tr>

                        <tr align="left">
                            <td>Email</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr align="left">
                            <td>Mobile</td>
                            <td><input type="text" placeholder="+91"></td>
                        </tr>


                        <tr align="left">
                            <td>Language Known </td>
                            <td>
                                <input type="checkbox">Hindi<br>
                                <input type="checkbox">Gujarati<br>
                                <input type="checkbox">Malayalam<br>
                            </td>
                        </tr>

                        <tr align="left">
                            <td>City</td>
                            <td><textarea placeholder="optional" rows="5" cols="22"></textarea></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <input value="Login" type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
