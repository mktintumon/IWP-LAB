<!DOCTYPE html>
<html>
<head>
  <title>Image Display</title>
  <style>
    .border-image {
      border: 2px solid black;
      width: 200px;
      height: 200px;
    }
    .right-align {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <h1>Image Display</h1>
  
  <h3>Picture-1</h3>
  <img src="https://placehold.jp/100x100.png" alt="Image 1" title="Image 1" />
  <br /><br />
  
  <h3>Picture-2</h3>
  <img src="https://placehold.jp/100x100.png" alt="Image 2" title="Image 2" />
  <br /><br />
  
  <h3>Picture-3</h3>
  <img src="https://placehold.jp/100x100.png" alt="Image 3" title="Image 3" />
  <br /><br />
  
  <h3>Picture-4</h3>
  <img src="https://placehold.jp/100x100.png" alt="Image 4" title="Image 4" />
  <br /><br />
  
  <h3>Picture-5</h3>
  <img src="https://placehold.jp/100x100.png" alt="Image with Border" title="Image with Border" class="border-image" />
  
  <img src="https://placehold.jp/100x100.png" alt="Right-aligned Image" title="Right-aligned Image" class="right-align" />
</body>
</html>
