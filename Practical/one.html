<!DOCTYPE html>
<html>

<head>
    <title>This is a webpage</title>
    <script>
        document.title = new Date()
        // Refresh page every 5 seconds
        setTimeout(function () {
            location.reload();
        }, 5000);

        // Set expiration time for the webpage
        var exp = new Date();
        exp.setMinutes(exp.getMinutes() + 1); // expire 1 minute
        document.cookie = "expires=" + exp.toUTCString();
    </script>
</head>

<body>
    <h2>My Name</h2>
    <p>Mohit kumar</p>

    <h2>Numbers 1 - 5</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>When was this webpage created?</h2>
    <p>Check page's title for the answer.</p>

    <h1>Any Text of My Choice</h1>
    <p>I am a student of VIT</p>
</body>

</html>
