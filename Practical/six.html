<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: bisque;
            height: 2rem;
            text-align: end;
            font-size: large;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <form border="2" style="border: 2px solid black; width: 25rem; margin-left: 26rem;">
        <div>World of Fruits</div>
        <h3 style="margin-right:2rem; text-align: end;">Fruit survey</h3>
        <table align="center" border="0" style="margin-top: -2rem;">

            <tr align="right">
                <td>Name:</td>
                <td><input type="text" size="20"></td>
            </tr>

            <tr align="right">
                <td>Address:</td>
                <td><input type="text" size="20">
                </td>
            </tr>

            <tr align="right">
                <td>Email:</td>
                <td><input type="text" size="20"></td>
            </tr>

            <tr></tr>
            <tr align="left">
                <td>Food consumption per day:</td>
                <td>
                    <br>
                    <input type="radio">1
                    <br>
                    <input type="radio">2
                    <br>
                    <input type="radio">3
                    <br>
                    <input type="radio">More than 2
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>My favorite Fruits</td>
                <td><textarea name="" id="" cols="10" rows="5"></textarea></td>
            </tr>
            <tr align="left">
                <br>
                <td>Would you like a voucher?</td>
                <td>
                    <input type="checkbox"><br>
                </td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <input value="Submit" type="submit">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <br>

    <table align="center" border="2" style="width: 25rem;">
        <tr>
            <th colspan="2">Pizaa shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td><input type="radio">Supreme<br>
                <input type="radio">Vegetarian<br>
                <input type="radio">Hawaiian
            </td>
        </tr>
        <tr>
            <td>Pizza sauce</td>
            <td><select name="" id="">
                    <option value="">Tomato</option>
                    <option value="">Ginger</option>
                    <option value="">chilli</option>
                </select></td>
        </tr>
        <tr>
            <td>Optional extras</td>
            <td><input type="checkbox">Extra cheese<input type="checkbox">Gluten Free</td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="">Delivery Instruction</label>
                <br>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button>Send my Order</button></td>
        </tr>
    </table>
</body>

</html>
