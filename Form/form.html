<!DOCTYPE html>
<html>

<head>
    <title>PAT Registration Form</title>
    <link rel="stylesheet" href="./form.css">
    <script type="text/javascript" src="./form.js"></script>
</head>

<body>
    <h1>PAT Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="registerNumber">Register Number:</label>
        <input type="text" id="registerNumber" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <label for="dob">Date of Birth (dd/mm/yyyy):</label>
        <input type="text" id="dob" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other

        <label for="programme">Programme:</label>
        <select id="programme" required>
            <option value="Default">Select Programme</option>
            <option value="MCA">MCA</option>
            <option value="BTECH">BTECH</option>
            <option value="MSC">MSC</option>
        </select>

        <label for="year">Year:</label>
        <input type="number" id="year" required>

        <label for="semester">Semester:</label>
        <input type="number" id="semester" required>

        <label for="email">Email Id:</label>
        <input type="email" id="email" required>

        <label for="areaOfInterest">Area of Interest:</label>
        <textarea id="areaOfInterest" required></textarea>

        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>

</html>
