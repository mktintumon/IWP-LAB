<!DOCTYPE html>
<html>
<head>
<style>
  .text-growing {
    color: red;
    font-size: 10px;
    transition: font-size 0.1s;
  }
</style>
</head>
<body>

<p id="textElement" class="text-growing">Text Growing</p>

<script>
const textElement = document.getElementById('textElement');
let fontSize = 10;
let growing = true;

const interval = setInterval(() => {
  if (growing) {
    fontSize += 1;
    textElement.style.fontSize = `${fontSize}px`;
    if (fontSize >= 50) {
      growing = false;
      textElement.innerHTML = "Text Shrinking";
      textElement.style.color = "blue";
    }
  } else {
    fontSize -= 1;
    textElement.style.fontSize = `${fontSize}px`;
    if (fontSize <= 10) {
      growing = true;
      textElement.innerHTML = "Text Growing";
      textElement.style.color = "red";
    }
  }
}, 100);
</script>

</body>
</html>
